<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Piano</title>
	<link rel="stylesheet" href="piano.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="audioManager.js" type="text/javascript" charset="utf-8"></script>
	<script src="piano.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<header>PianoApp</header>
		<div id="main">
			<div id="keyboard">
				<div id="backboard"></div>
				<div class="keys">
					<div data-note="2C"  data-keycode="Q" class="piano-key white"></div>
					<div data-note="2C#" data-keycode="2" class="piano-key black"></div>
					<div data-note="2D"  data-keycode="W" class="piano-key white"></div>
					<div data-note="2D#" data-keycode="3" class="piano-key black"></div>
					<div data-note="2E"  data-keycode="E" class="piano-key white"></div>
					<div data-note="2F"  data-keycode="R" class="piano-key white"></div>
					<div data-note="2F#" data-keycode="5" class="piano-key black"></div>
					<div data-note="2G"  data-keycode="T" class="piano-key white"></div>
					<div data-note="2G#" data-keycode="6" class="piano-key black"></div>
					<div data-note="2A"  data-keycode="Y" class="piano-key white"></div>
					<div data-note="2A#" data-keycode="7" class="piano-key black"></div>
					<div data-note="2B"  data-keycode="U" class="piano-key white"></div>

					<div data-note="3C"  data-keycode="Z"  class="piano-key white"></div>
					<div data-note="3C#" data-keycode="S" class="piano-key black"></div>
					<div data-note="3D"  data-keycode="X" class="piano-key white"></div>
					<div data-note="3D#" data-keycode="D" class="piano-key black"></div>
					<div data-note="3E"  data-keycode="C" class="piano-key white"></div>
					<div data-note="3F"  data-keycode="V" class="piano-key white"></div>
					<div data-note="3F#" data-keycode="G"  class="piano-key black"></div>
					<div data-note="3G"  data-keycode="B"  class="piano-key white"></div>
					<div data-note="3G#" data-keycode="H"  class="piano-key black"></div>
					<div data-note="3A"  data-keycode="N" class="piano-key white"></div>
					<div data-note="3A#" data-keycode="J"  class="piano-key black"></div>
					<div data-note="3B"  data-keycode="M" class="piano-key white"></div>
					
					<div data-note="4C" data-keycode="COMMA" class="piano-key white"></div>
				</div>
			</div>
		</div>
		<footer></footer>
	</div>

</body>
</html>
